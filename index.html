<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Euro</title>
</head>
<body>
    <img src="./my-dolar.gif">
    <h1>My-Euro</h1>

    <div>
        <input id="buttonReal" type="number" placeholder="Valor em Reais">
        <input id="buttonEuro" placeholder="Cotação atual do Euro"> 

        <p id="dolares">€</p>

        <button onclick="calcularDolar()">Converter</button>
    </div>
</body>

<script>
    function calcularDolar(){
        let real = document.getElementById("buttonReal").value
        let euro = document.getElementById("buttonEuro").value
        let resultado = real / euro 
        dolares.innerHTML = '€ ' + resultado
        alert('O resultado é €'+ resultado + ' Euros')
    }
   
</script>

</html>
